</head>
<body>
   
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
<div class="container">
    <a href="#" class="navbar-brand">W.S.G CAPITAL</a>

    <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navmenu"
    >
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
        <a href="./dashboard.html" class="nav-link"> Home </a>
        </li>
        <li class="nav-item">
        <a href="./profile.html" class="nav-link"> Profile </a>
        </li>
        <li class="nav-item">
        <a href="./link_acc.html" class="nav-link">Link account</a>
        </li>
        <li class="nav-item">
          <a href="./move_money.html" class="nav-link">Move money</a>
          </li>
    </ul>
    </div>
</div>
</nav>

<!-- Bio section -->
<section class="bg-info text-light p-5  pt-lg-5">
<div class="container">
  <div class="col-md-12 bg-dark rounded-2">
    <div class="p-3">
      <h3>NOTE</h3>
      <P class="text-warning">You can only move money out to a verified linked external account</P>
    </div>

    <div class="p-3 col-12">
        <p class="lead">Enter amount & card details</p>
        <form>

          <div class="mb-2">
            <label for="" class="col-form-label" >
              Choose an account to send money out
            </label>
            <select name="" id="" class="form-control">
              <option value="">U.S Checking Account</option>
              <option value="">GBP Account</option>
              <option value="">Euro Checking Account</option>
            </select>
          </div>

          <div class="mb-2">
            <label for="" class="col-form-label">
              Card details
            </label>
            <input type="text" class="form-control" id="" value=""/>
          </div>
            <div class="mb-3 col-6 ">
                <label for="last-name" class="col-form-label">Amount:</label>
                <input type="number" class="form-control" id="last-name" />
            </div>

            <input type="submit" value="Send" class="btn btn-outline-info disabled">
    
        </form>
         <button
        class="btn btn-outline-info"
        data-bs-toggle="modal"
        data-bs-target="#enroll"
      >
        Link now
      </button>
    </div>
    
  </div>
</div>
</section>


    <!-- Modal -->
<div
class="modal fade"
id="enroll"
tabindex="-1"
aria-labelledby="enrollLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="enrollLabel">DONE</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <p class="lead">Money moved successfully</p> <br>
      <small>Please allow some minutes to confirm payments </small>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal"
      >
        Close
      </button>
    </div>
  </div>
</div>
</div>
















    <script src="./js/bootstrap.min.js" ></script>
</body>
</html>
